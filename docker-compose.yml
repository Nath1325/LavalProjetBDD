version: '2'
services:


  projet-server:
    container_name: projet-server
    build:
      context: ./back
      target:  finalApp
    image: projet-server:latest
    ports:
      - 8080:8080


  mongodb_container:
    container_name: mongodb_container
    image: mongo:latest
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - 27017:27017
    volumes:
      - mongodb_data_container:/data/db


  neo4j-container:
    container_name: neo4j-container
    image: neo4j:latest
    restart: unless-stopped
    ports:
      - 7474:7474
      - 7687:7687
    volumes:
      - ./conf:/conf
      - ./data:/data
      - ./import:/import
      - ./logs:/logs
      - ./plugins:/plugins
    environment:
      # Raise memory limits
      - NEO4J_dbms_memory_pagecache_size=1G
      - NEO4J_dbms.memory.heap.initial_size=1G
      - NEO4J_dbms_memory_heap_max__size=1G
      # Auth
      - NEO4J_AUTH=neo4j/mypassword


  front:
    build: ./front
    image: bike-front
    container_name: bike-front
    ports:
      - 3000:3000
    depends_on:
      - projet-server
    networks: 
      - frontback     

volumes:
  mongodb_data_container:

networks: 
  frontback:
    driver: bridge